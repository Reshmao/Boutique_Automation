{% include 'adminheader.html'%}


   
<h1>CATEGORY</h1>
<form action="" method="post">
    {% csrf_token %}
    {% if up %}

    <table class="table" id="customers" style="width: 800px;">
        <tr>
            <th>category</th>
            <td><input type="text" required name="cat" id="" pattern="[A-Za-z ]+$" class="form-control" value="{{up.category}}"></td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="submit" name="add" value="update" class="btn btn-success">

            </td>
        </tr>
     


    </table>
    {%else%}
    <table class="table" id="customers" style="width: 800px;">
        <tr>
            <th>category</th>
            <td><input type="text" required name="cat" id="" pattern="[A-Za-z ]+$" class="form-control"></td>
        </tr>
       
     
        <tr>
            <td align="center" colspan="2">
                <input type="submit" required name="add" value="add" class="btn btn-success">

            </td>
        </tr>


    </table>
    {%endif%}
    
    <h1>VIEW CATEGORY</h1>
    <table class="table" id="customers" style="width: 500px;">
     
        <tr>
            <th>Slno</th>
            <th>Category</th>
            <th></th>

            <th></th>
            <th></th>
            <th></th>
        </tr>

        {% for row in qry1 %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{row.category}}</td>
            <td><a class="btn btn-success" href="/update_category/{{row.id}}">update</a></td>
            <td><a class="btn btn-danger" href="/delete_category/{{row.id}}">delete</a></td>
     


        </tr>

        {%endfor%}
    </table>

</form>
